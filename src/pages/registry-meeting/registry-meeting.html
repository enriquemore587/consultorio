<ion-header>

  <ion-navbar>
    <ion-title>Registro de cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <p>
        {{_RegistryMeetingProvider.nextMeetingToEdit.patientName}}
      </p>
      <p class="legend">{{_RegistryMeetingProvider.nextMeetingToEdit.isImportant ? 'CITA IMPORTANTE' : 'CITA ORDINARIA'}}</p>
    </ion-item>
    <ion-item class="ion-item-class">
      <button ion-button clear class="cPago" (click)="registCPago()">
        Registrar cita con pago
      </button>
    </ion-item>
    <ion-item class="ion-item-class">
      <button ion-button clear class="sPago" (click)="registSPago()">
        Registrar cita sin pago
      </button>
    </ion-item>
  </ion-list>
</ion-content>
