<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item right>
      <ion-label>Mostrar citas importantes</ion-label>
      <ion-toggle color="primary" [(ngModel)]='showAll' (click)="changeShowing()"></ion-toggle>
    </ion-item>
    <ion-item-sliding *ngFor='let item of _HomeServiceProvider.nextMeetingList' [hidden]='showAll && !item.isImportant'>
      <ion-item>
        pokenmon {{item.isImportant}}
        <ion-icon name='md-star' item-end color="primary" [hidden]='!item.isImportant'></ion-icon>
        <ion-icon name='md-star' item-end color="bg" [hidden]='item.isImportant'></ion-icon>
        <ion-avatar item-start>
            <img src="assets/imgs/profile.jpg" />
        </ion-avatar>
        <h2>{{item.patientName}}</h2>
        <h3>{{item.dateMeeting}}, {{item.hour}}</h3>
        <p>{{item.amount }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button class="btn-sls" ion-button color="primary">
          <ion-icon name="md-checkbox-outline"></ion-icon>Realizar
        </button>
        <button class="btn-sls" ion-button color="secondary">
          <ion-icon name="md-clipboard"></ion-icon>Modificar
        </button>
        <button class="btn-sls" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button class="ion-fab-home" ion-fab color="bg">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button class="ion-fab-home" ion-fab color="bg">
        <ion-icon name="logo-usd"></ion-icon>
      </button>
      <button class="ion-fab-home" ion-fab color="bg">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      <button class="ion-fab-home" ion-fab color="bg" (click)='addPatient()'>
        <ion-icon name="md-person-add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
