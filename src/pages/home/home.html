<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let item of myList'>
      <ion-item>
        <ion-icon name='md-star' item-end color="favorite"></ion-icon>
        <ion-avatar item-start>
          <ion-icon name="people"></ion-icon>
        </ion-avatar>
        <h2>Jose Enrique Vergara Ambriz</h2>
        <h3>Sabado 21 de Julio, 2018 03:00pm</h3>
        <p>$1,500 MX</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="md-checkbox-outline"></ion-icon>
        </button>
        <button ion-button color="secondary">
          <ion-icon name="md-clipboard"></ion-icon>
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="md-add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-usd"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="md-contact"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
