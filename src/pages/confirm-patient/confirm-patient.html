<ion-header>

    <ion-toolbar>
      <ion-title>Usuario agregado</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="secondary">Regresar</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-item class="item-image">
        <img src="assets/imgs/checked.png" />
      </ion-item>
      <ion-item style="margin-top: 5px;">
        <h2 style="color: green">El usuario Enrique ha sido agregado</h2>
      </ion-item>
      <ion-item>
        <button class="opc-btn" ion-button type="submit" color='bg' style="color: #2196f3;" block>Editar datos del paciente</button>
      </ion-item>
      <ion-item>
        <button class="opc-btn" ion-button type="submit" color='bg' style="color: #2196f3;" block>Agendar cita</button>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
