<ion-header>
  <ion-toolbar>
    <ion-title>Seleccion de usuario</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="bg">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of _SelectAUserProvider.userToSelectList" (click)="userSelected(user)">
      {{ user.name }}
    </button>
  </ion-list>
</ion-content>
