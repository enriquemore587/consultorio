<ion-header>

  <ion-navbar>
    <ion-title>Mis pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index;">
      <ion-thumbnail item-start>
        <img [hidden]='i%2!=0' src="assets/imgs/profileMan.jpg" />
        <img [hidden]='i%2==0' src="assets/imgs/profileGirl.jpg" />
      </ion-thumbnail>
      <h2>{{ item }}</h2>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
