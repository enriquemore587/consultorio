<ion-content padding>
  <ion-list no-lines>
    <form class="container" (ngSubmit)="submit()">
      <ion-item class="imgConsultorio">
        <p>
          <ion-icon name="happy"></ion-icon>
        </p>
        <p>Nuuktal technology</p>
      </ion-item>
      <ion-item style="margin-top: 35px;">
        <ion-input #email="ngModel" type="email" placeholder="Correo electronico" [(ngModel)]="login.email" name="email" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #password="ngModel" type="password" placeholder="ContraseÃ±a" [(ngModel)]="login.password" name="password" clearInput required></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!email.valid||!password.valid" block>Entrar</button>
    </form>
  </ion-list>
</ion-content>
