<ion-content padding>
  <ion-list no-lines>
    <ion-item class="item-image">
      <ion-icon name="logo-tux"></ion-icon>
      <p>My name consultorio</p>
    </ion-item>
    <ion-item>
      <form class="myform" (ngSubmit)="submit()">
        <ion-item class="item-inputs">
          <ion-input placeholder="Username" #email="ngModel" type="email" [(ngModel)]="login.email" name="email" clearInput required></ion-input>
        </ion-item>
        <ion-item class="item-inputs">
          <ion-input placeholder="Contraseña" #password="ngModel" type="password" [(ngModel)]="login.password" name="password" clearInput
            required></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button type="submit" [disabled]="!email.valid||!password.valid" block>Entrar</button>
        </ion-item>
      </form>
    </ion-item>
    <ion-item>
      <button style="width: 100%; margin-top: 0;" ion-button clear (click)="forgotPass()">
        Olvidé mi contraseña
      </button>
    </ion-item>
  </ion-list>
  <label style="position: fixed; bottom: 0; right: 0;">V 0.0.1</label>
</ion-content>
